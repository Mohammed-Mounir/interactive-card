<div class="relative flex flex-col gap-10 items-end">
  <div
    class="absolute -top-[6.3rem] z-10 md:z-0 md:static drop-shadow-2xl bg-[length:100%_100%] bg-no-repeat w-[18rem] h-[10rem] md:w-[28rem] md:h-[15rem] me-12 md:me-0 lg:me-28 flex flex-col px-6 py-6 gap-9 md:gap-16"
    style="background-image: url('./assets/bg-card-front.png')"
  >
    <div class="flex gap-3 md:gap-5 items-center">
      <div class="w-8 h-8 md:w-12 md:h-12 rounded-full bg-white"></div>
      <div class="w-4 h-4 md:w-6 md:h-6 rounded-full border border-white"></div>
    </div>

    <div
      class="flex-1 flex flex-col justify-between gap-1 md:gap-0 text-white uppercase tracking-[0.15rem] md:tracking-[0.2rem] font-normal"
    >
      <div>
        <p class="text-[1.08rem] md:leading-9 md:text-[1.83rem]">
          {{
            cardFormValues?.cardNumber || cardNumberPlaceholder | splitString
          }}
        </p>
      </div>

      <div
        class="flex justify-between font-light text-[0.55rem] tracking-widest md:tracking-[0.15rem] md:text-sm"
      >
        <p>{{ cardFormValues?.cardholderName || namePlaceholder }}</p>
        <p>
          {{ cardFormValues?.expDateInMonth || expMonthPlaceholder }}/{{
            cardFormValues?.expDateInYear || expYearPlaceholder
          }}
        </p>
      </div>
    </div>
  </div>
  <div
    class="absolute -top-48 md:static drop-shadow-2xl bg-[length:100%_100%] bg-no-repeat w-[18rem] h-[10rem] md:w-[28rem] md:h-[15rem] flex items-center justify-end"
    style="background-image: url('./assets/bg-card-back.png')"
  >
    <p
      class="text-white text-[0.55rem] tracking-widest md:text-sm md:tracking-[0.15rem] me-9 md:me-14 -mt-[0.3rem]"
    >
      {{ cardFormValues?.cvc || cvcPlaceholder }}
    </p>
  </div>
</div>
